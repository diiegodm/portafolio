<!-- ===================== HEADER ANIMADO ===================== -->
<header
  class="bg-black fixed top-0 left-0 w-full z-50 opacity-0 animate-header">

  <div class="container mx-auto flex justify-between items-center px-4 py-3">

    <!-- Logo -->
    <h1
      class="text-white text-3xl font-bold cursor-pointer hover:text-blue-400 transition duration-300">
      Diego Arevalo C.
    </h1>

    <!-- Menú desktop -->
    <nav class="hidden md:flex flex-1 justify-center items-center gap-8">
      <a href="#home" class="nav-link">Home</a>
      <a href="#about" class="nav-link">Sobre mi</a>
      <a href="#resume" class="nav-link">Habilidades</a>
      <a href="#folio" class="nav-link">Proyectos</a>
    </nav>

    <!-- Botón hamburguesa -->
    <button
      (click)="toggleMenu()"
      class="text-white text-3xl md:hidden focus:outline-none hover:text-blue-400 transition">
      ☰
    </button>
  </div>

  <!-- ===================== MENÚ MÓVIL ===================== -->
  <nav
    [ngClass]="menuOpen ? 'mobile-open' : 'mobile-close'"
    class="md:hidden flex-col items-center bg-black w-full overflow-hidden">

    <a href="#home" (click)="closeMenu()" class="mobile-link">Home</a>
    <a href="#about" (click)="closeMenu()" class="mobile-link">Sobre mi</a>
    <a href="#resume" (click)="closeMenu()" class="mobile-link">Habilidades</a>
    <a href="#folio" (click)="closeMenu()" class="mobile-link">Proyectos</a>
  </nav>

</header>

<!-- ===================== ANIMACIONES ===================== -->
<style>
/* HEADER ENTRADA */
@keyframes headerFade {
  from {
    opacity: 0;
    transform: translateY(-1.5rem);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.animate-header {
  animation: headerFade 0.8s ease-out forwards;
}

/* LINKS DESKTOP */
.nav-link {
  position: relative;
  color: white;
  font-size: 1.125rem;
  transition: color 0.3s;
}

.nav-link::after {
  content: '';
  position: absolute;
  left: 0;
  bottom: -4px;
  width: 0;
  height: 2px;
  background: #3b82f6;
  transition: width 0.3s;
}

.nav-link:hover {
  color: #60a5fa;
}

.nav-link:hover::after {
  width: 100%;
}

/* MENÚ MÓVIL ANIMADO */
.mobile-open {
  max-height: 300px;
  opacity: 1;
  transition: max-height 0.4s ease, opacity 0.3s ease;
}

.mobile-close {
  max-height: 0;
  opacity: 0;
  transition: max-height 0.4s ease, opacity 0.3s ease;
}

.mobile-link {
  width: 100%;
  text-align: center;
  padding: 0.75rem 0;
  font-size: 1.125rem;
  color: white;
  transition: background 0.3s, color 0.3s;
}

.mobile-link:hover {
  background: #111827;
  color: #60a5fa;
}
</style>
