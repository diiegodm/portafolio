<header class="bg-black fixed top-0 left-0 w-full z-50">
  <div class="container mx-auto flex justify-between items-center px-4 py-3">
    <!-- Logo -->
    <h1 class="text-white text-3xl font-bold">Diego Arevalo C.</h1>

    <!-- Menú desktop -->
    <nav class="hidden md:flex flex-1 justify-center items-center gap-8">
      <a href="#home" class="text-white text-lg hover:text-blue-400">Home</a>
      <a href="#about" class="text-white text-lg hover:text-blue-400">Sobre mi </a>
      <a href="#resume" class="text-white text-lg hover:text-blue-400">Habilidades</a>
      <a href="#folio" class="text-white text-lg hover:text-blue-400">proyectos</a>
    </nav>

    <!-- Botón hamburguesa móvil -->
    <button (click)="toggleMenu()" class="text-white text-3xl md:hidden focus:outline-none">
      ☰
    </button>
  </div>

  <!-- Menú móvil centrado -->
  <nav [ngClass]="{'flex': menuOpen, 'hidden': !menuOpen}"
       class="md:hidden flex-col items-center gap-4 bg-black w-full py-4">
    <a href="#home" (click)="closeMenu()" class="text-white text-lg hover:text-blue-400 text-center w-full">Home</a>
    <a href="#about" (click)="closeMenu()" class="text-white text-lg hover:text-blue-400 text-center w-full">About Me</a>
    <a href="#resume" (click)="closeMenu()" class="text-white text-lg hover:text-blue-400 text-center w-full">Resume</a>
    <a href="#folio" (click)="closeMenu()" class="text-white text-lg hover:text-blue-400 text-center w-full">Folio</a>
  </nav>
</header>
