<header class="bg-black fixed top-0 left-0 w-full flex justify-between items-center p-5 z-50">
  <h1 class="text-white text-3xl font-black">Mi Landing</h1>

  <!-- Botón hamburguesa -->
  <button id="menu-btn" class="text-white md:hidden focus:outline-none">
    <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
  </button>

  <!-- Menú de navegación -->
  <nav id="menu"
       class="fixed top-0 right-[-100%] h-full w-3/4 max-w-xs bg-black flex flex-col items-start pt-20 px-6 gap-6 transition-all duration-300 md:static md:flex md:flex-row md:items-center md:gap-4 md:p-0 md:w-auto md:bg-transparent">
    <a href="#features" class="text-white text-lg hover:text-blue-400 w-full md:w-auto">Home</a>
    <a href="#about" class="text-white text-lg hover:text-blue-400 w-full md:w-auto">About Me</a>
    <a href="#contact" class="text-white text-lg hover:text-blue-400 w-full md:w-auto">Resume</a>
    <a href="#folio" class="text-white text-lg hover:text-blue-400 w-full md:w-auto">Folio</a>
  </nav>
</header>

<script>
  const menuBtn = document.getElementById('menu-btn');
  const menu = document.getElementById('menu');

  let menuOpen = false;

  menuBtn.addEventListener('click', () => {
    if (!menuOpen) {
      menu.style.right = "0";
      menuOpen = true;
    } else {
      menu.style.right = "-100%";
      menuOpen = false;
    }
  });

  // Opcional: cerrar menú al hacer click en un enlace
  menu.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      if (menuOpen) {
        menu.style.right = "-100%";
        menuOpen = false;
      }
    });
  });
</script>
