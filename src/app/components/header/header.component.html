<header class="bg-black fixed top-0 left-0 w-full z-50">
  <div class="container mx-auto flex justify-between items-center px-4 py-3">
    <!-- Logo -->
    <h1 class="text-white text-3xl font-bold">Mi Landing</h1>

    <!-- Botón hamburguesa (solo en móviles) -->
    <button (click)="toggleMenu()" class="text-white text-3xl md:hidden focus:outline-none">
      ☰
    </button>

    <!-- Menú -->
    <nav [ngClass]="menuClasses" class="flex flex-col md:flex-row md:items-center gap-4 md:gap-8">
      <a href="#home" (click)="closeMenu()" class="text-white text-lg hover:text-blue-400">Home</a>
      <a href="#about" (click)="closeMenu()" class="text-white text-lg hover:text-blue-400">About Me</a>
      <a href="#resume" (click)="closeMenu()" class="text-white text-lg hover:text-blue-400">Resume</a>
      <a href="#folio" (click)="closeMenu()" class="text-white text-lg hover:text-blue-400">Folio</a>
    </nav>
  </div>
</header>
